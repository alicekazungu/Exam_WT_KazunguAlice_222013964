    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .categories {
            background-image: url('image5.jpg'); /* Path to your background image */
            background-size: inherit; /* Cover the entire section */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */

        }

        .category {
            margin-bottom: 30px;
            border: 1px solid #ccc;

        }

        .category-content {

        }

        }

            margin-right: 30;
            max-width: 300px;
        }

        .app-details h3 {
            margin-top: 0;
        }

        .app-details p {
            margin-bottom: 10px;
        }

        .download-btn {
            display: inline-block;
            background-color: beige;
            color: orange;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: beige;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            padding: 10px 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        nav a:hover {
            color: #007bff;
        }
    </style>
</head>
