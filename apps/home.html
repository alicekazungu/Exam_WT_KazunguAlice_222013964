<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
@keyframes slide {
    0% {
        transform: translateX(0%);
    }
    100% {
        transform: translateX(-100%);
    }
}

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 200%; /* Double the width to accommodate the sliding effect */
    height: 100%;
    background-image: url('image2.png'); /* Replace 'your-background-image.jpg' with the path to your background image */
    background-size: cover;
    background-position: left;
    animation: slide 5s linear infinite;
}


        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding-top: 20%;
        }

        .content h1 {
            font-size: 3em;
        }

        .content p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes slide {
            0% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="./apps.html">apps</a>
        <a href="./categories.html">Categories</a>
         <a href="./dashboard.html">Dashboard</a>
        <a href="./About.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./login.html">Log out</a>
    </div>

    <div class="background-container">
        <div class="content">
            <h1>Welcome to Our Mobile App System</h1>
            <p>Discover and explore the latest mobile applications.</p>
            <a href="#explore" class="btn">Explore Now</a>
        </div>
    </div>
    
    <section id="explore">
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for apps...">
                <button class="search-btn">Search</button>
            </div>
            <!-- Other content goes here -->
        </div>
    </section>
</body>
</html>
