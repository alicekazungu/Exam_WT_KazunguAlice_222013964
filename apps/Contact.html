    <div class="contact-section">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="contact.php" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="name" name="first_name" required>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="name" name="last_name" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <p>Send us an email at mobiledvlp@gmail.com.</p>
                <p>Reach out to us on our social media channels.</p>
                <div class="app-images">
                    <img src="image7.jpg" alt="image">

            </div>
        </div>
    </div>

    <footer>
        <script>
  // JavaScript for background image slideshow
  var images = ['image4.png',  'image3.jpg','image7.jpg']; // Add more image URLs as needed
  var currentIndex = 0;

  function changeBackground() {
    document.body.style.backgroundImage = 'url(' + images[currentIndex] + ')';
    currentIndex = (currentIndex + 1) % images.length;
    setTimeout(changeBackground, 5000); // Change image every 5 seconds
  }

  changeBackground(); // Start the slideshow
