<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <style>
        /* Basic CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* CSS for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./about.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Add Device</h2>
        <form action="devices.php" method="post"> <!-- Change action to your PHP file handling the form submission -->
            <div class="form-group">
                <label for="device_name">Device Name:</label>
                <input type="text" id="device_name" name="device_name" required>
            </div>
            <div class="form-group">
                <label for="os_version">OS Version:</label>
                <input type="text" id="os_version" name="os_version" required>
            </div>
            <div class="form-group">
                <label for="owner_user_id">Owner User ID:</label>
                <input type="text" id="owner_user_id" name="owner_user_id" required>
            </div>
            <div class="form-group">
                <label for="registration_date">Registration Date:</label>
                <input type="date" id="registration_date" name="registration_date" required>
            </div>
            <div class="form-group">
                <label for="last_sync">Last Sync:</label>
                <input type="date" id="last_sync" name="last_sync" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <a href="./devicesiew.php">view devices</a>
            </div>
        </form>
    </div>
</body>
</html>
